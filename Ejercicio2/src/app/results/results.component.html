<div *ngIf="results != null;">
  <table class="table mt-4">
      <thead class="table">
          <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Mensaje</th>
          </tr>
      </thead>
      <tbody *ngFor="let item of results">
          <tr>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.message}}</td>
          </tr>
      </tbody>
  </table>
</div>
